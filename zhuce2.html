<script>

          $(function () {
          $(".filed").click(function () {
           var check = $(this).val();
           if (check == this.defaultValue) {
            $(this).val("");
             }
              });
            //用户名框鼠标焦点移出，文字显示
         $("input").blur(function () {
           $(this).val(this.defaultValue);
            });
          });



          //改变边框颜色
          $(function() {
	     $('.form-item').hover(function() {
		 $(this).css("border","1px #666666 solid");
	     },function() {
		$(this).css("border","1px #cccccc solid");
	});
});

    </script>
